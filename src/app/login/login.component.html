<body>
<div  class="container" style="margin-top:100px;">

  <!--Header-->
  <div class="row align-items-start">
      <div class="col-2"  ></div>

      <div class="col-8" style="text-align: center;">
        <h3>Login</h3>
      </div>

      <div class="col-2"  ></div>
  </div>

  <!--New Asset Box-->
  <div class="row align-items-start">
      <div class="col-2"  ></div>

      <div class="col-8" style="text-align:center">
        <p>Please Login</p>

        <form method="GET" style="font-size: 10pt;" [formGroup]="loginForm"  (ngSubmit)="login()" enctype="multipart/form-data">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" (keyup)="onKey($event)">
          </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" (change)="onKey2($event)">
            </div>
      
          <button type="submit" id="loginForm" class="btn btn-primary">Submit</button> <br/><br/>
          
        </form>
      </div>

      <div class="col-2"  ></div>
  </div>
